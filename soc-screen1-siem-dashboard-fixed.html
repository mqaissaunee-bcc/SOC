<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC Screen 1: SIEM Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #1a1a2e 0%, #16213e 100%);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #0f4c75;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .header h1 {
            font-size: 1.8em;
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        
        .header-info {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .datetime {
            font-size: 1.1em;
            color: #00d4ff;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px #00ff88;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        /* FIXED: Changed height to min-height, added minmax for rows */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto minmax(300px, 1fr) minmax(200px, auto);
            gap: 15px;
            padding: 15px;
            min-height: calc(100vh - 80px);
        }
        
        /* FIXED: Changed overflow to visible, added min-height */
        .card {
            background: linear-gradient(145deg, #1e1e30 0%, #252540 100%);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #333;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }
        
        .card-title {
            font-size: 1.1em;
            color: #3498db;
            font-weight: 600;
        }
        
        /* Stats Cards Row */
        .stats-row {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .stat-card {
            background: linear-gradient(145deg, #1e1e30 0%, #252540 100%);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid #333;
            transition: all 0.3s ease;
            min-height: 100px;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            border-color: #3498db;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #888;
            text-transform: uppercase;
        }
        
        .critical { color: #ff4757; text-shadow: 0 0 15px rgba(255,71,87,0.5); }
        .high { color: #ffa502; text-shadow: 0 0 15px rgba(255,165,2,0.5); }
        .medium { color: #ffd43b; text-shadow: 0 0 15px rgba(255,212,59,0.5); }
        .low { color: #2ed573; text-shadow: 0 0 15px rgba(46,213,115,0.5); }
        .info { color: #3498db; text-shadow: 0 0 15px rgba(52,152,219,0.5); }
        
        /* Alert Queue - FIXED: proper spanning and scrolling */
        .alert-queue {
            grid-column: 1 / 3;
            grid-row: 2 / 4;
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }
        
        /* FIXED: Added flex-grow and proper overflow */
        .alert-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            min-height: 0; /* Important for flex overflow */
        }
        
        .alert-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .alert-list::-webkit-scrollbar-track {
            background: #1a1a2e;
        }
        
        .alert-list::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 3px;
        }
        
        .alert-item {
            background: linear-gradient(90deg, rgba(30,30,48,0.8) 0%, rgba(37,37,64,0.8) 100%);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid;
            cursor: pointer;
            transition: all 0.2s ease;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .alert-item:hover {
            background: linear-gradient(90deg, rgba(40,40,60,0.9) 0%, rgba(50,50,80,0.9) 100%);
            transform: translateX(5px);
        }
        
        .alert-item.severity-critical { border-left-color: #ff4757; }
        .alert-item.severity-high { border-left-color: #ffa502; }
        .alert-item.severity-medium { border-left-color: #ffd43b; }
        .alert-item.severity-low { border-left-color: #2ed573; }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .alert-title {
            font-weight: 600;
            font-size: 1em;
        }
        
        .alert-time {
            font-size: 0.85em;
            color: #888;
        }
        
        .alert-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            font-size: 0.85em;
            color: #aaa;
        }
        
        .alert-detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .alert-detail-label {
            color: #666;
            font-size: 0.8em;
            text-transform: uppercase;
        }
        
        .severity-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .severity-badge.critical { background: rgba(255,71,87,0.2); color: #ff4757; }
        .severity-badge.high { background: rgba(255,165,2,0.2); color: #ffa502; }
        .severity-badge.medium { background: rgba(255,212,59,0.2); color: #ffd43b; }
        .severity-badge.low { background: rgba(46,213,115,0.2); color: #2ed573; }
        
        /* Activity Timeline */
        .activity-timeline {
            grid-column: 3;
            grid-row: 2;
            min-height: 250px;
        }
        
        .timeline-content {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }
        
        .timeline-item {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        
        .timeline-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-top: 5px;
            flex-shrink: 0;
        }
        
        .timeline-content-inner {
            flex: 1;
        }
        
        .timeline-time {
            font-size: 0.8em;
            color: #666;
        }
        
        /* MITRE ATT&CK Heatmap */
        .mitre-section {
            grid-column: 3;
            grid-row: 3;
            min-height: 200px;
        }
        
        .mitre-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
        }
        
        .mitre-cell {
            aspect-ratio: 1;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65em;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .mitre-cell:hover {
            transform: scale(1.1);
            z-index: 10;
        }
        
        .mitre-low { background: rgba(46,213,115,0.3); }
        .mitre-medium { background: rgba(255,212,59,0.4); }
        .mitre-high { background: rgba(255,165,2,0.5); }
        .mitre-critical { background: rgba(255,71,87,0.6); }
        
        /* Charts Area */
        .chart-container {
            height: 150px;
            position: relative;
        }
        
        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 100%;
            padding: 10px 0;
        }
        
        .bar {
            width: 30px;
            background: linear-gradient(to top, #3498db, #00d4ff);
            border-radius: 4px 4px 0 0;
            transition: height 0.5s ease;
            position: relative;
        }
        
        .bar::after {
            content: attr(data-value);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: #aaa;
        }
        
        .bar-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7em;
            color: #888;
        }
        
        /* Filter Controls */
        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }
        
        .filter-btn {
            padding: 6px 12px;
            border: 1px solid #444;
            background: transparent;
            color: #888;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #3498db;
            border-color: #3498db;
            color: white;
        }
        
        /* Audio indicator */
        .audio-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #888;
            font-size: 0.9em;
        }
        
        .sound-wave {
            display: flex;
            align-items: center;
            gap: 2px;
            height: 20px;
        }
        
        .sound-bar {
            width: 3px;
            background: #00ff88;
            border-radius: 2px;
            animation: soundWave 0.5s ease-in-out infinite;
        }
        
        .sound-bar:nth-child(1) { animation-delay: 0s; height: 8px; }
        .sound-bar:nth-child(2) { animation-delay: 0.1s; height: 15px; }
        .sound-bar:nth-child(3) { animation-delay: 0.2s; height: 10px; }
        .sound-bar:nth-child(4) { animation-delay: 0.3s; height: 18px; }
        .sound-bar:nth-child(5) { animation-delay: 0.4s; height: 12px; }
        
        @keyframes soundWave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.5); }
        }
        
        /* New Alert Animation */
        .new-alert {
            animation: newAlert 0.5s ease;
        }
        
        @keyframes newAlert {
            0% { background: rgba(255,71,87,0.3); }
            100% { background: transparent; }
        }
        
        /* FIXED: Improved responsive design */
        @media (max-width: 1400px) {
            .main-container {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto minmax(350px, 1fr) minmax(250px, auto) minmax(250px, auto);
            }
            .stats-row {
                grid-column: 1 / -1;
            }
            .alert-queue {
                grid-column: 1 / -1;
                grid-row: 2;
            }
            .activity-timeline {
                grid-column: 1;
                grid-row: 3;
            }
            .mitre-section {
                grid-column: 2;
                grid-row: 3;
            }
        }
        
        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto minmax(400px, auto) minmax(300px, auto) minmax(250px, auto);
            }
            .alert-queue,
            .activity-timeline,
            .mitre-section {
                grid-column: 1;
            }
            .alert-queue { grid-row: 2; }
            .activity-timeline { grid-row: 3; }
            .mitre-section { grid-row: 4; }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .header h1 {
                font-size: 1.4em;
            }
        }
        
        @media (max-width: 600px) {
            .stat-value {
                font-size: 1.8em;
            }
            .header-info {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üõ°Ô∏è SIEM Dashboard - Security Operations Center</h1>
        <div class="header-info">
            <div class="audio-indicator">
                <div class="sound-wave">
                    <div class="sound-bar"></div>
                    <div class="sound-bar"></div>
                    <div class="sound-bar"></div>
                    <div class="sound-bar"></div>
                    <div class="sound-bar"></div>
                </div>
                <span>MONITORING ACTIVE</span>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>OPERATIONAL</span>
            </div>
            <div class="datetime" id="datetime"></div>
        </div>
    </header>
    
    <main class="main-container">
        <!-- Stats Row -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value critical" id="critical-count">0</div>
                <div class="stat-label">Critical</div>
            </div>
            <div class="stat-card">
                <div class="stat-value high" id="high-count">0</div>
                <div class="stat-label">High</div>
            </div>
            <div class="stat-card">
                <div class="stat-value medium" id="medium-count">0</div>
                <div class="stat-label">Medium</div>
            </div>
            <div class="stat-card">
                <div class="stat-value low" id="low-count">0</div>
                <div class="stat-label">Low</div>
            </div>
            <div class="stat-card">
                <div class="stat-value info" id="total-count">0</div>
                <div class="stat-label">Total Today</div>
            </div>
        </div>
        
        <!-- Alert Queue -->
        <div class="card alert-queue">
            <div class="card-header">
                <span class="card-title">üìã Real-Time Alert Queue</span>
                <span id="queue-count">0 alerts</span>
            </div>
            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="critical">Critical</button>
                <button class="filter-btn" data-filter="high">High</button>
                <button class="filter-btn" data-filter="medium">Medium</button>
                <button class="filter-btn" data-filter="low">Low</button>
            </div>
            <div class="alert-list" id="alert-list"></div>
        </div>
        
        <!-- Activity Timeline -->
        <div class="card activity-timeline">
            <div class="card-header">
                <span class="card-title">üìä Alerts Per Hour</span>
            </div>
            <div class="chart-container">
                <div class="bar-chart" id="hourly-chart"></div>
            </div>
            <div class="card-header" style="margin-top: 20px;">
                <span class="card-title">‚è±Ô∏è Recent Activity</span>
            </div>
            <div class="timeline-content" id="timeline"></div>
        </div>
        
        <!-- MITRE ATT&CK Heatmap -->
        <div class="card mitre-section">
            <div class="card-header">
                <span class="card-title">üéØ MITRE ATT&CK Coverage</span>
            </div>
            <div class="mitre-grid" id="mitre-grid"></div>
            <div style="margin-top: 15px; display: flex; justify-content: space-around; font-size: 0.75em; flex-wrap: wrap; gap: 10px;">
                <span><span class="mitre-cell mitre-low" style="display:inline-block;width:15px;height:15px;"></span> Low</span>
                <span><span class="mitre-cell mitre-medium" style="display:inline-block;width:15px;height:15px;"></span> Medium</span>
                <span><span class="mitre-cell mitre-high" style="display:inline-block;width:15px;height:15px;"></span> High</span>
                <span><span class="mitre-cell mitre-critical" style="display:inline-block;width:15px;height:15px;"></span> Critical</span>
            </div>
        </div>
    </main>
    
    <script>
        // Alert Types Database
        const alertTypes = [
            { type: 'Brute Force Attack', category: 'Authentication', tactics: ['TA0006'] },
            { type: 'Password Spraying', category: 'Authentication', tactics: ['TA0006'] },
            { type: 'Credential Dumping', category: 'Credential', tactics: ['TA0006'] },
            { type: 'Malware Detected', category: 'Endpoint', tactics: ['TA0002', 'TA0005'] },
            { type: 'Suspicious PowerShell', category: 'Execution', tactics: ['TA0002'] },
            { type: 'Data Exfiltration Attempt', category: 'Exfiltration', tactics: ['TA0010'] },
            { type: 'Lateral Movement Detected', category: 'Network', tactics: ['TA0008'] },
            { type: 'C2 Communication', category: 'Network', tactics: ['TA0011'] },
            { type: 'Phishing Email Detected', category: 'Email', tactics: ['TA0001'] },
            { type: 'SQL Injection Attempt', category: 'Web', tactics: ['TA0001'] },
            { type: 'Ransomware Behavior', category: 'Endpoint', tactics: ['TA0040'] },
            { type: 'Port Scan Detected', category: 'Reconnaissance', tactics: ['TA0043'] },
            { type: 'Web Shell Detected', category: 'Persistence', tactics: ['TA0003'] },
            { type: 'Privilege Escalation', category: 'Privilege', tactics: ['TA0004'] },
            { type: 'Log Clearing', category: 'Defense Evasion', tactics: ['TA0005'] }
        ];
        
        const severities = ['critical', 'high', 'medium', 'low'];
        const sources = ['Firewall', 'EDR', 'IDS/IPS', 'WAF', 'Email Gateway', 'SIEM', 'Proxy'];
        const users = ['jsmith', 'admin', 'svc_backup', 'guest', 'dev_user', 'db_admin', 'SYSTEM'];
        
        const internalIPs = ['10.0.1.', '10.0.2.', '192.168.1.', '172.16.0.'];
        const externalIPs = ['45.33.', '185.220.', '91.121.', '104.248.'];
        
        let alerts = [];
        let alertId = 1000;
        let counts = { critical: 0, high: 0, medium: 0, low: 0, total: 0 };
        let hourlyData = Array(12).fill(0).map(() => Math.floor(Math.random() * 50) + 10);
        let currentFilter = 'all';
        
        const mitreTactics = [
            'TA0043', 'TA0042', 'TA0001', 'TA0002', 'TA0003', 'TA0004',
            'TA0005', 'TA0006', 'TA0007', 'TA0008', 'TA0009', 'TA0011',
            'TA0010', 'TA0040', 'TA0041', 'TA0042', 'TA0043', 'TA0001'
        ];
        
        const tacticNames = {
            'TA0043': 'Recon', 'TA0042': 'Resource', 'TA0001': 'Initial', 
            'TA0002': 'Execution', 'TA0003': 'Persist', 'TA0004': 'Priv Esc',
            'TA0005': 'Defense', 'TA0006': 'Cred Access', 'TA0007': 'Discovery',
            'TA0008': 'Lateral', 'TA0009': 'Collection', 'TA0011': 'C2',
            'TA0010': 'Exfil', 'TA0040': 'Impact', 'TA0041': 'Resource'
        };
        
        function randomIP(type) {
            const base = type === 'internal' ? 
                internalIPs[Math.floor(Math.random() * internalIPs.length)] :
                externalIPs[Math.floor(Math.random() * externalIPs.length)];
            return base + Math.floor(Math.random() * 254) + 1 + '.' + Math.floor(Math.random() * 254);
        }
        
        function generateAlert() {
            const alertType = alertTypes[Math.floor(Math.random() * alertTypes.length)];
            const weight = { critical: 0.1, high: 0.2, medium: 0.35, low: 0.35 };
            const rand = Math.random();
            let actualSeverity = 'low';
            let cumulative = 0;
            for (const [sev, w] of Object.entries(weight)) {
                cumulative += w;
                if (rand < cumulative) {
                    actualSeverity = sev;
                    break;
                }
            }
            
            return {
                id: alertId++,
                type: alertType.type,
                category: alertType.category,
                severity: actualSeverity,
                source: sources[Math.floor(Math.random() * sources.length)],
                sourceIP: randomIP('external'),
                destIP: randomIP('internal'),
                user: users[Math.floor(Math.random() * users.length)],
                timestamp: new Date(),
                tactics: alertType.tactics,
                status: 'new'
            };
        }
        
        function renderAlert(alert) {
            return `
                <div class="alert-item severity-${alert.severity} new-alert" data-severity="${alert.severity}" data-id="${alert.id}">
                    <div class="alert-header">
                        <div>
                            <span class="severity-badge ${alert.severity}">${alert.severity}</span>
                            <span class="alert-title">${alert.type}</span>
                        </div>
                        <span class="alert-time">${formatTime(alert.timestamp)}</span>
                    </div>
                    <div class="alert-details">
                        <div class="alert-detail-item">
                            <span class="alert-detail-label">Source</span>
                            <span>${alert.source}</span>
                        </div>
                        <div class="alert-detail-item">
                            <span class="alert-detail-label">Source IP</span>
                            <span>${alert.sourceIP}</span>
                        </div>
                        <div class="alert-detail-item">
                            <span class="alert-detail-label">Dest IP</span>
                            <span>${alert.destIP}</span>
                        </div>
                        <div class="alert-detail-item">
                            <span class="alert-detail-label">User</span>
                            <span>${alert.user}</span>
                        </div>
                        <div class="alert-detail-item">
                            <span class="alert-detail-label">Category</span>
                            <span>${alert.category}</span>
                        </div>
                        <div class="alert-detail-item">
                            <span class="alert-detail-label">ID</span>
                            <span>#${alert.id}</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { hour12: false });
        }
        
        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = 
                now.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                }) + ' ' + formatTime(now);
        }
        
        function updateCounts() {
            document.getElementById('critical-count').textContent = counts.critical;
            document.getElementById('high-count').textContent = counts.high;
            document.getElementById('medium-count').textContent = counts.medium;
            document.getElementById('low-count').textContent = counts.low;
            document.getElementById('total-count').textContent = counts.total;
            document.getElementById('queue-count').textContent = `${alerts.length} alerts`;
        }
        
        function addAlert() {
            const alert = generateAlert();
            alerts.unshift(alert);
            counts[alert.severity]++;
            counts.total++;
            
            if (alerts.length > 100) {
                alerts.pop();
            }
            
            renderAlerts();
            updateCounts();
            updateTimeline(alert);
        }
        
        function renderAlerts() {
            const list = document.getElementById('alert-list');
            const filtered = currentFilter === 'all' ? 
                alerts : 
                alerts.filter(a => a.severity === currentFilter);
            
            list.innerHTML = filtered.map(renderAlert).join('');
        }
        
        function updateTimeline(alert) {
            const timeline = document.getElementById('timeline');
            const colors = {
                critical: '#ff4757',
                high: '#ffa502',
                medium: '#ffd43b',
                low: '#2ed573'
            };
            
            const item = document.createElement('div');
            item.className = 'timeline-item';
            item.innerHTML = `
                <div class="timeline-dot" style="background: ${colors[alert.severity]}"></div>
                <div class="timeline-content-inner">
                    <div>${alert.type}</div>
                    <div class="timeline-time">${formatTime(alert.timestamp)} - ${alert.source}</div>
                </div>
            `;
            
            timeline.insertBefore(item, timeline.firstChild);
            
            while (timeline.children.length > 8) {
                timeline.removeChild(timeline.lastChild);
            }
        }
        
        function renderHourlyChart() {
            const chart = document.getElementById('hourly-chart');
            const max = Math.max(...hourlyData);
            const hours = ['00', '02', '04', '06', '08', '10', '12', '14', '16', '18', '20', '22'];
            
            chart.innerHTML = hourlyData.map((value, i) => `
                <div class="bar" style="height: ${(value / max) * 100}%" data-value="${value}">
                    <span class="bar-label">${hours[i]}</span>
                </div>
            `).join('');
        }
        
        function renderMitreGrid() {
            const grid = document.getElementById('mitre-grid');
            grid.innerHTML = mitreTactics.map(tactic => {
                const levels = ['mitre-low', 'mitre-medium', 'mitre-high', 'mitre-critical'];
                const level = levels[Math.floor(Math.random() * levels.length)];
                return `<div class="mitre-cell ${level}" title="${tacticNames[tactic] || tactic}">${tacticNames[tactic] || ''}</div>`;
            }).join('');
        }
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderAlerts();
            });
        });
        
        function init() {
            for (let i = 0; i < 15; i++) {
                const alert = generateAlert();
                alert.timestamp = new Date(Date.now() - Math.random() * 3600000);
                alerts.push(alert);
                counts[alert.severity]++;
                counts.total++;
            }
            
            alerts.sort((a, b) => b.timestamp - a.timestamp);
            
            renderAlerts();
            updateCounts();
            renderHourlyChart();
            renderMitreGrid();
            updateDateTime();
            
            alerts.slice(0, 5).forEach(updateTimeline);
            
            setInterval(updateDateTime, 1000);
            setInterval(addAlert, 3000 + Math.random() * 5000);
            setInterval(() => {
                hourlyData.shift();
                hourlyData.push(Math.floor(Math.random() * 50) + 10);
                renderHourlyChart();
            }, 30000);
        }
        
        init();
    </script>
</body>
</html>
